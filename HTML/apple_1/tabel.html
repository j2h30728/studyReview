<html lang="en">

    <title>Document</title>
    <link href="css/table.css" rel="stylesheet" />

  <body>
    <div class="background">
      <div class="container">
        <h2>Your shopping cart</h2>

                <td>ITEM</td>

              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="item">
                  <img src="/img/sony.jpeg" style="width: 100px" />
                  <p>SONY</p>
                  <p>FE 70-200 mm F2.8 GM OSS</p>
                </td>
                <td>1</td>

                <td>1979.00</td>
              </tr>
              <tr>
                <td class="item">
                  <img src="/img/sony.jpeg" style="width: 100px" />
                  <p>SONY</p>
                  <p>FE 70-200 mm F2.8 GM OSS</p>
                </td>
                <td>1</td>
                <td>1979.00</td>
                <td>1979.00</td>
              </tr>
              <tr>
                <td class="total" colspan="4">2968</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div>
          <a href="#" class="link">Edit your shooping cart</a>
          <button class="subButton">Choose payment method</button>
          <div style="clear: both"></div>
        </div>
      </div>
    </div>
  </body>
</html>
